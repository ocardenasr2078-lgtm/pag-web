<!-- Chatbot simple -->
<div class="chatbot">
    <div class="chatbot-header">Chat de Ayuda</div>
    <div class="chatbot-messages" id="chatMessages"></div>
    <div class="chatbot-input">
        <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');

function sendMessage() {
    const text = chatInput.value.trim();
    if (!text) return;

    const userMsg = document.createElement('div');
    userMsg.classList.add('message', 'user');
    userMsg.textContent = text;
    chatMessages.appendChild(userMsg);

    chatInput.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;

    setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.classList.add('message', 'bot');
        botMsg.textContent = getBotResponse(text);
        chatMessages.appendChild(botMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 500);
}

function getBotResponse(text) {
    const msg = text.toLowerCase();
    if (msg.includes('hola') || msg.includes('buenas')) return '¡Hola! ¿En qué puedo ayudarte hoy?';
    if (msg.includes('precio')) return 'Puedes ver los precios de cada producto en su tarjeta.';
    if (msg.includes('contacto')) return 'Llámanos al (722) 555-7890 o envía un correo a hola@soundwave.mx';
    return 'Lo siento, no entendí tu mensaje.';
}
</script>
